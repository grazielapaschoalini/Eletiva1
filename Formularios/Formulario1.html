<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <h4 class="row mt-5 mb-5">Formulário 01</h4>
        <form action="formulario1.php" method="POST">
            <div class="row mt-3">
                <div class="col">
                    <label for="nome" class="form-label">First Name</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Mark" aria-label="firstname" aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="text" id="lastname" name="lastname" class="form-control" placeholder="Otto" aria-label="lastname" aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                        <span class="input-group-text bg-dark-subtle" id="basic-addon1">@</span>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="username" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" id="city" name="city" class="form-control" placeholder="City" aria-label="firstname" aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <label for="state" class="form-label">State</label>
                    <input type="text" id="state" name="state" class="form-control" placeholder="State" aria-label="state" aria-describedby="basic-addon1">
                </div>
                <div class="col">
                    <label for="zip" class="form-label">Zip</label>
                    <input type="text" id="zip" name="zip" class="form-control" placeholder="Zip" aria-label="zip" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>    
            <div class="form-check mt-3">
                <label class="form-check-label" for="flexCheckDefault">Agree to terms and conditions</label>
                <input type="checkbox" id="flexCheckDefault" name="checkbox" class="form-check-input" value="">
                
            </div>
            <div class="row mt-3">
                <div class="col">
                    <button type="button" id="button" name="button"class="btn btn-primary">Submit form</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
