<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 02</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <h4 class="row mt-5 mb-5">Formulário 02</h4>
        <form action="formulario2.php" method="POST">
            <div class="row mt-3 fw-bold">
                <div class="col-1">
                    <label for="codigo" class="form-label">Código</label>
                    <input type="text" id="codigo" name="codigo" class="form-control bg-dark-subtle rounded-0" placeholder="32" aria-label="codigo" aria-describedby="basic-addon1">
                </div>
                <div class="col-5">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" id="nome" name="nome" class="form-control rounded-0" placeholder="Nome Completo do Cliente" aria-label="name" aria-describedby="basic-addon1">
                </div>
                <div class="col-4">
                    <label for="email" class="form-label">Username</label>
                    <input type="email" id="email" name="email" class="form-control rounded-0" placeholder="cliente@dominio.com" aria-label="email" aria-describedby="basic-addon1">
                </div>
                <div class="col-2">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" id="cpf" name="email" class="form-control rounded-0" placeholder="Só números" aria-label="cpf" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row mt-3 fw-bold">
                <div class="col-2">
                    <label for="celular" class="form-label">N° Celular</label>
                    <input type="text" id="celular" name="celular" class="form-control rounded-0" placeholder="N° do celular" aria-label="celular" aria-describedby="basic-addon1">
                </div>
                <div class="col-2">
                    <label for="telefone" class="form-label">N° Telefone fixo</label>
                    <input type="text" id="telefone" name="telefone" class="form-control rounded-0" placeholder="N° telefone" aria-label="telefone" aria-describedby="basic-addon1">
                </div>
                <div class="col-2">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" id="cep" name="cep" class="form-control rounded-0" placeholder="ex: 88308070" aria-label="cep" aria-describedby="basic-addon1">
                </div>
                <div class="col-2">
                    <label for="logradouro" class="form-label">Logradouro</label>
                    <input type="text" id="logradouro" name="logradouro" class="form-control rounded-0" placeholder="ex: Rua 1400." aria-label="logradouro" aria-describedby="basic-addon1">
                </div>
                <div class="col-1">
                    <label for="numero" class="form-label">N° </label>
                    <input type="text" id="numero" name="numero" class="form-control rounded-0" placeholder="N° " aria-label="numero" aria-describedby="basic-addon1">
                </div>
                <div class="col-3">
                    <label for="bairro" class="form-label">Bairro</label>
                    <input type="text" id="bairro" name="bairro" class="form-control rounded-0" placeholder="Bairro" aria-label="bairro" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row mt-3 fw-bold text-start">
                <div class="col-3">
                    <label for="cidade" class="form-label">Cidade</label>
                    <input type="text" id="cidade" name="cidade" class="form-control rounded-0" placeholder="Cidade" aria-label="cidade" aria-describedby="basic-addon1">
                </div>
                <div class="col-1">
                    <label for="uf" class="form-label">UF</label>
                    <input type="text" id="uf" name="uf" class="form-control rounded-0" placeholder="UF" aria-label="uf" aria-describedby="basic-addon1">
                </div>
                <div class="col-2">
                    <label for="status" class="form-label">Status</label>
                    <select class="form-select rounded-0" aria-label="selecione">
                        <option selected>Selecione</option>
                        <option value="1">Solteiro</option>
                        <option value="2">Casado</option>
                        <option value="3">Divorciado</option>
                      </select>
                </div>   
            </div>
            <div class="row mt-3">
                <div class="col text-end">
                    <button type="button" class="btn btn-danger btn-sm rounded-0">Resetar</button>
                    <button type="button" class="btn btn-success btn-sm rounded-0">Próximo</button>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
