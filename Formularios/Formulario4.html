<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário 04</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <main class="container">
        <h4 class="row mt-5 mb-5">Formulário 04</h4>
        <form action="formulario4.php" method="POST">
            <div class="row mt-3 text-start border-top border-bottom" >
                <h1>Novo Usuário</h1>
            </div>
            <div class="row mt-3 fw-bold align-items-center">
                <div class="col mt-3 fw-bold">
                    <label for="nome" class="form-label">Nome:</label>
                    <input type="text" id="nome" name="nome" class="form-control" placeholder="Informe o nome" aria-label="name" aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="row mt-3 fw-bold align-items-center">
                <div class="col-3 mt-3 fw-bold">
                    <label for="cpf" class="form-label">CPF:</label>
                    <input type="text" id="cpf" name="cpf" class="form-control" placeholder="Informe o cpf" aria-label="cpf" aria-describedby="basic-addon1">
                </div>
                <div class="col-7 mt-3 fw-bold">
                    <label for="endereco" class="form-label">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" class="form-control" placeholder="Informe o endereço" aria-label="endereco" aria-describedby="basic-addon1">
                </div>
                <div class="col-2 mt-3 fw-bold">
                    <label for="nivel" class="form-label">Nível:</label>
                    <select class="form-select" aria-label="selecione">
                        <option selected>---</option>
                        <option value="1">Fundamental</option>
                        <option value="2">Médio</option>
                        <option value="3">Superior</option>
                    </select>
                </div> 
            </div>
            <div class="row mt-3 fw-bold align-items-center">
                <div class="col-7 mt-3 fw-bold">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Informe o email" aria-label="email" aria-describedby="basic-addon1">
                </div>
                <div class="col-3 mt-3 fw-bold">
                    <label for="senha" class="form-label">Senha:</label>
                    <input type="text" id="senha" name="senha" class="form-control" placeholder="Informe o senha" aria-label="senha" aria-describedby="basic-addon1">
                </div>
                <div class="col-2 mt-3 fw-bold">
                    <label for="nivel" class="form-label">Status:</label>
                    <select class="form-select" aria-label="selecione">
                        <option selected>---</option>
                        <option value="1">Solteiro</option>
                        <option value="2">Casado</option>
                        <option value="3">Divorciado</option>
                    </select>
                </div>
                <div class="row mt-3 mb-3 align-items-center">
                    <div class="col text-end">
                        <button type="button" class="btn btn-success btn-sm">Enviar</button>
                        <button type="button" class="btn btn-outline-secondary btn-sm">Cancelar</button>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
